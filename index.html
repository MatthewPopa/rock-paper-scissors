<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style.css"/>
<script src="app.js" defer></script>
</head>
<body>
<div class="container">
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
<!--   <div class="opponent-selector">
        <div class="active opponent" id="computer"><img class="icon" src="assets/computer.svg"><span>VS Computer</span></div>
        <div class="opponent" id="player"><img class="icon" src="assets/player.svg"><span>VS Player</span></div>
    </div>-->
    <div class="opponent-selector">
        <div class="round" id="round"></div>
        <div class="opponent" id="computer"><img class="icon" src="assets/computer.svg"><div id="computerScore">VS Computer</div></div>
        <div class="opponent" id="player"><img class="icon" src="assets/player.svg"><div id="playerScore">VS Player</div></div>
    </div>
    <div class="shape-selector">
        <div id="rock"><img src="assets/rock.svg"></div>
        <div id="paper"><img src="assets/paper.svg"></div>
        <div id="scissors"><img src="assets/scissors.svg"></div>
    </div>
    <p id="roundMessage">Select a shape to start.</p>
</div>
</body>
</html>
