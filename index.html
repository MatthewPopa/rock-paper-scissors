<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style.css"/>
<script src="app.js" defer></script>
</head>
<body>
<div class="container">
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="round" id="roundMessage">Select a shape to start.</div>
    <div class="opponent-selector">
        <div class="active opponent" id="computer">
            <div class="scoreboard">
                <img class="icon" src="assets/computer.svg">
                <div class="scoreboard" id="computerScore">VS Computer</div>
            </div>
            <hr>
            <div class="player-shape">
                <div id="question"><img src="assets/question.svg"></div>
            </div>
        </div>
        <div class="opponent" id="player">
            <div class="scoreboard">
                <img class="icon" src="assets/player.svg">
                <div class="scoreboard" id="playerScore">VS Player</div>
            </div>
            <hr>
            <div class="player-shape">
                <div id="question"><img src="assets/question.svg"></div>
            </div>
        </div>
    </div>
    <div class="shape-selector">
        <div id="rock"><img src="assets/rock.svg"></div>
        <div id="paper"><img src="assets/paper.svg"></div>
        <div id="scissors"><img src="assets/scissors.svg"></div>
    </div>
</div>
</body>
</html>
